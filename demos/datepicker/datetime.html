<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery UI Datepicker - Select date and time as well</title>
        <link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
        <script src="../../jquery-1.4.3.js"></script>
        <script src="../../ui/jquery.ui.core.js"></script>
        <script src="../../ui/jquery.ui.widget.js"></script>
        <script src="../../ui/jquery.ui.datepicker.js"></script>
        <script src="../../ui/jquery.ui.mouse.js"></script>
        <script src="../../ui/jquery.ui.slider.js"></script>
        <script src="../../ui/jquery.ui.datetimepicker.js"></script>
        <link rel="stylesheet" href="../demos.css">
        <script>
            $(function() {
                $('#datepicker').datepicker({
                    duration: '',
                    showTime: true,
                    constrainInput: false,
                    stepMinutes: 1,
                    stepHours: 1,
                    altTimeField: '',
                    time24h: true
                });
            });
        </script>
    </head>
    <body>

        <div class="demo">
            <p>Date: <input type="text" id="datepicker"></p>
        </div><!-- End demo -->


        <div class="demo-description">
            <p>Display the datepicker embedded in the page instead of in an overlay.  Simply call .datepicker() on a div instead of an input.</p>
        </div><!-- End demo-description -->

    </body>
</html>
